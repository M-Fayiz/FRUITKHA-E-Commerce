<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-semibold text-gray-700">Add New Product</h1>
            <div class="space-x-4">
                <button class="px-6 py-2 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300">Save to draft</button>
                <button class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Publish</button>
            </div>
        </div>

        <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Basic Information Section -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-6 text-gray-700">Basic Information</h2>
                
                <div class="space-y-6">
                    <!-- Product Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product title</label>
                        <input type="text" 
                               name="productTitle" 
                               class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Type product name here">
                    </div>

                    <!-- Full Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full description</label>
                        <textarea name="description" 
                                  rows="6" 
                                  class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  placeholder="Type product description here"></textarea>
                    </div>

                    <!-- Pricing Section -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Regular price</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3">₹</span>
                                <input type="number" 
                                       name="regularPrice" 
                                       class="w-full p-3 pl-8 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       placeholder="0.00">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Offer price</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3">₹</span>
                                <input type="number" 
                                       name="offerPrice" 
                                       class="w-full p-3 pl-8 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       placeholder="0.00">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Stock quantity</label>
                            <input type="number" 
                                   name="stock" 
                                   class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Enter stock quantity">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Media Section -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-6 text-gray-700">Media</h2>
                
                <!-- Image Upload Sections -->
                <div class="space-y-6">
                    <!-- Main Image -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Main Image</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <input type="file" 
                                   name="mainImage" 
                                   accept="image/*"
                                   class="hidden" 
                                   id="mainImage">
                            <label for="mainImage" class="cursor-pointer">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    <span class="mt-2 text-sm text-gray-600">Upload main image</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Additional Images -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Image 2</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                <input type="file" 
                                       name="image2" 
                                       accept="image/*"
                                       class="hidden" 
                                       id="image2">
                                <label for="image2" class="cursor-pointer">
                                    <div class="flex flex-col items-center">
                                        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                        <span class="mt-1 text-xs text-gray-600">Upload image</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Image 3</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                <input type="file" 
                                       name="image3" 
                                       accept="image/*"
                                       class="hidden" 
                                       id="image3">
                                <label for="image3" class="cursor-pointer">
                                    <div class="flex flex-col items-center">
                                        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                        <span class="mt-1 text-xs text-gray-600">Upload image</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Organization Section -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-6 text-gray-700">Organization</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select name="category" class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select category</option>
                                <!-- Add your categories here -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sub-category</label>
                            <select name="subcategory" class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select sub-category</option>
                                <!-- Add your sub-categories here -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Preview image before upload
        function previewImage(input, previewId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Form submission
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/api/products', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Product added successfully!');
                } else {
                    alert('Error adding product: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding product');
            });
        });
    </script>
</body>
</html>
